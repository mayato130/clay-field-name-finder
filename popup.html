<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');
      
      body {
        width: 450px;
        padding: 20px;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
        margin: 0;
        background: #ffffff;
      }
      
      h1 {
        font-size: 18px;
        margin: 0 0 20px 0;
        color: #333;
        font-weight: 600;
      }
      
      .search-section {
        margin-bottom: 20px;
      }
      
      .label {
        font-size: 13px;
        font-weight: 600;
        color: #666;
        margin-bottom: 8px;
      }
      
      .search-container {
        display: flex;
        gap: 8px;
        margin-bottom: 12px;
      }
      
      input[type="text"] {
        flex: 1;
        font-family: 'Monaco', 'Courier New', monospace;
        font-size: 13px;
        padding: 10px 12px;
        border: 1px solid #ddd;
        border-radius: 6px;
        background: white;
        transition: border-color 0.2s;
      }
      
      input[type="text"]:focus {
        outline: none;
        border-color: #5B4FFF;
        box-shadow: 0 0 0 3px rgba(91, 79, 255, 0.1);
      }
      
      input[type="text"]::placeholder {
        color: #999;
      }
      
      button {
        padding: 10px 20px;
        background: #5B4FFF;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 13px;
        font-weight: 600;
        white-space: nowrap;
        transition: background 0.2s;
      }
      
      button:hover {
        background: #4A3FDD;
      }
      
      button:active {
        background: #3930BB;
      }
      
      button:disabled {
        background: #ccc;
        cursor: not-allowed;
      }
      
      .result-section {
        display: none;
        background: #f0fdf4;
        border: 1px solid #86efac;
        border-radius: 8px;
        padding: 16px;
        margin-top: 16px;
      }
      
      .result-item {
        margin-bottom: 16px;
      }
      
      .result-item:last-child {
        margin-bottom: 0;
      }
      
      .result-label {
        font-size: 11px;
        font-weight: 600;
        color: #065f46;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        margin-bottom: 6px;
      }
      
      .result-value {
        font-family: 'Monaco', 'Courier New', monospace;
        font-size: 14px;
        color: #064e3b;
        margin-bottom: 10px;
        word-break: break-all;
        background: white;
        padding: 10px;
        border-radius: 4px;
        border: 1px solid #bbf7d0;
      }
      
      .result-value.field-name {
        font-weight: 600;
        font-size: 15px;
      }
      
      .copy-button {
        background: #10b981;
        padding: 8px 16px;
        font-size: 12px;
      }
      
      .copy-button:hover {
        background: #059669;
      }
      
      .copy-button.copied {
        background: #059669;
      }
      
      .error {
        display: none;
        color: #DC2626;
        font-size: 13px;
        padding: 12px;
        background: #FEE2E2;
        border: 1px solid #fecaca;
        border-radius: 6px;
        margin-top: 12px;
        font-weight: 500;
      }
      
      .not-clay-page {
        color: #DC2626;
        font-size: 14px;
        padding: 16px;
        background: #FEE2E2;
        border: 1px solid #fecaca;
        border-radius: 8px;
        text-align: center;
        font-weight: 500;
      }
      
      .info {
        font-size: 12px;
        color: #666;
        margin-top: 12px;
        line-height: 1.5;
      }
      
      .loading {
        background: #888 !important;
        cursor: wait !important;
      }
    </style>
  </head>
  <body>
    <div id="notClayPage" class="not-clay-page" style="display: none;">
      ‚ö†Ô∏è Please open a Clay table page to use this extension
    </div>
    
    <div id="content" style="display: none;">
      <div class="search-section">
        <div class="label">Find field name by entering field id</div>
        <div class="search-container">
          <input 
            type="text" 
            id="fieldIdInput" 
            placeholder=""
            spellcheck="false"
          />
          <button id="searchButton">Search</button>
        </div>
        
        <div id="error" class="error"></div>
        
        <div id="resultSection" class="result-section">
          <div class="result-item">
            <div class="result-label">‚ú® Field Name</div>
            <div class="result-value field-name" id="fieldName">-</div>
            <button class="copy-button" id="copyFieldName">Copy Field Name</button>
          </div>
          
          <div class="result-item">
            <div class="result-label">üÜî Field ID</div>
            <div class="result-value" id="fieldId">-</div>
            <button class="copy-button" id="copyFieldId">Copy Field ID</button>
          </div>
        </div>
      </div>
    </div>
    
    <script src="popup.js"></script>
  </body>
</html>
